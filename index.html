<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .progress-bar {
        height: 1px;
        background-color: #3498db;
      }
    </style>
  </head>
  <body class="bg-gradient-to-b from-gray-900 to-gray-700 text-white">
    <script>
      window.addEventListener("scroll", function () {
        var scrollPx = document.documentElement.scrollTop;
        var winHeightPx =
          document.documentElement.scrollHeight -
          document.documentElement.clientHeight;
        var scrolled = (scrollPx / winHeightPx) * 100 + "%";
        document.getElementById("progress-bar").style.width = scrolled;
      });
    </script>
    <div
      class="progress-bar fixed top-0 left-0 w-full h-1 rounded-md"
      id="progress-bar"
    ></div>

    <div class="min-h-screen flex flex-col justify-center items-center">
      <h1 class="text-4xl font-bold">Shard</h1>
      <p>A multipurpose discord bot</p>
      <a class="mt-2 animate-bounce focus:outline-none" href="#about">
        <i class="fas fa-arrow-down text-white text-3xl"></i>
      </a>
    </div>

    <div class="py-12" id="about">
      <div class="container mx-auto flex flex-col items-center max-w-lg px-2">
        <img
          src="https://notawake.xyz/images/Shard-Logo.png"
          alt="Bot Logo"
          class="w-32 h-32 rounded-full mb-4"
        />
        <p class="text-xl mb-4">
          Shard, a versatile Discord bot, provides a diverse range of features
          to enhance server interactions.
        </p>
      </div>
    </div>

    <div class="py-12">
      <div
        class="container mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"
      >
        <div class="rounded-xl bg-gray-800 shadow-xl p-6 flex items-center">
          <div
            class="rounded-full bg-green-500 p-3 mr-4 flex items-center justify-center"
            style="width: 35px; height: 35px"
          >
            <i class="fas fa-check-circle text-white"></i>
          </div>
          <p class="text-white text-lg font-semibold">Moderation</p>
        </div>
        <div class="rounded-xl bg-gray-800 shadow-xl p-6 flex items-center">
          <div
            class="rounded-full bg-green-500 p-3 mr-4 flex items-center justify-center"
            style="width: 35px; height: 35px"
          >
            <i class="fas fa-check-circle text-white"></i>
          </div>
          <p class="text-white text-lg font-semibold">Fun</p>
        </div>
        <div class="rounded-xl bg-gray-800 shadow-xl p-6 flex items-center">
          <div
            class="rounded-full bg-red-500 p-3 mr-4 flex items-center justify-center"
            style="width: 35px; height: 35px"
          >
            <i class="fas fa-times-circle text-white"></i>
          </div>
          <p class="text-white text-lg font-semibold">Giveaway (soon)</p>
        </div>
        <div class="rounded-xl bg-gray-800 shadow-xl p-6 flex items-center">
          <div
            class="rounded-full bg-red-500 p-3 mr-4 flex items-center justify-center"
            style="width: 35px; height: 35px"
          >
            <i class="fas fa-times-circle text-white"></i>
          </div>
          <p class="text-white text-lg font-semibold">Auto Mod (soon)</p>
        </div>
      </div>
    </div>

    <div class="px-4">
      <div
        class="rounded-xl bg-gray-800 shadow-xl p-6 flex items-center justify-between"
      >
        <p class="text-white text-lg font-semibold">Want to invite Shard?</p>
        <a
          href="https://shard.lol/invite"
          class="inline-block px-4 py-2 rounded bg-blue-500 text-white font-semibold hover:bg-blue-600"
        >
          Get Started!
        </a>
      </div>
    </div>

    <footer class="p-6">
      <div class="container mx-auto flex justify-between items-center">
        <div>
          <p class="text-xl font-semibold">Shard</p>
          <p>&copy; Alt Development</p>
        </div>
        <div class="flex space-x-4">
          <a
            href="https://shard.lol/discord"
            class="text-gray-300 hover:text-white transition duration-300 ease-in-out"
          >
            <i class="fa-brands fa-discord"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
